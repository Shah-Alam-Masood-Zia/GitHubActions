name: "Custom Env Vars"

on:
  workflow_dispatch:

env:
  DAYS_OF_WEEK: Funday
  testvar: value-1

jobs:
  mainjob:
    name: "Print the env vars"
    runs-on: ubuntu-latest

    env:
      Greeting: Dear
      testvar: value-2

    steps:
      - name: print-values-of-env-vars
        run: |
          echo "$Greeting $First_Name. Today is $DAYS_OF_WEEK!"
          echo "testvar $testvar"
          echo "testvar ${{env.testvar}}"
        env:
          First_Name: Student
          testvar: value-3
  custom_GITHUB_ENV:
    runs-on: ubuntu-latest
    steps:
      - name: Set the value
        id: step_one
        run: |
          echo "action_state=yellow" >> $GITHUB_ENV

      - name: Use the value
        id: step_two
        run: |
          echo "${{ env.action_state }}" #This will output 'yellow'
